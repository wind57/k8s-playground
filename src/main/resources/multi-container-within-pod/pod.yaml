apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx-controller
      image: nginx
      ports:
        - containerPort: 80
    - name: sidecar
      image: curlimages/curl
      command: ["/bin/sh"]
      args: ["-c", "hello; sleep 50000"]
